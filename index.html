<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Match</title>
    <style>
        body {
            font-family: 'Cursive', Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #ffe6e6;
            color: #b30000;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #ff6666;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff3333;
        }
        #no {
            position: absolute;
        }
    </style>
    <script>
        function moveButton() {
            var button = document.getElementById("no");
            var x = Math.random() * (window.innerWidth - button.clientWidth);
            var y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>
</head>
<body>
    <h1>Are we the best match ever, even better than Harry and Ginny (in the books btw) despite what any signs say?</h1>
    <p>oya dan click krana eka thama THE UNIVERSAL TRUTH!!! so its all in your hands boo XD <3</p>
    <a href="bestmatchstyle.html"><button>Yes</button></a>
    <button id="no" onmouseover="moveButton()">No</button>
</body>
</html>
